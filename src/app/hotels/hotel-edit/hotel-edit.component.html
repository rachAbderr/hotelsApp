<div class="card">
    <div class="card-header text-white bg-info">
        {{pageTitle}}
    </div>
    <div class="card-body">
        <form novalidate (ngSubmit)="saveHotel()" [formGroup]="hotelForm">
           <div class="form-group row mb-2">
               <label for="nomHotelId" class="col-md-2 col-form-label">
                   Nom Hotel
               </label>
               <div class="col-md-8">
                   <input id="nomHotelId" type="text" class="form-control" placeholder="Nom(obligatoire)" formControlName="hotelName">
               </div>
           </div>
           <div class="form-group row mb-2">
                <label for="hotelPrixId" class="col-md-2 col-form-label">
                    Prix
                </label>
                <div class="col-md-8">
                    <input id="hotelPrixId" type="text" class="form-control" placeholder="Prix(obligatoire)" formControlName="price">
                </div>
            </div>
            <div class="form-group row mb-2">
                <label for="evaluationId" class="col-md-2 col-form-label">
                   Evaluation (1-5)
                </label>
                <div class="col-md-8">
                    <input id="evaluationId" type="text" class="form-control" placeholder="Evaluation(1-5)" formControlName="rating">
                </div>
            </div>
            <div class="form-group row mb-2">
                <label for="descriptionId" class="col-md-2 col-form-label">
                    Description
                </label>
                <div class="col-md-8">
                    <textarea class="form-control" id="descriptionId" formControlName="description"></textarea>
                </div>
            </div>
            <div class="form-group row mb-2">
                <div class="offset-md-2 col-md-4">
                    <button class="btn btn-info me-3" type="submit">
                        sauvegarder
                    </button>
                    <button class="btn btn-outline-secondary me-3" type="button" routerLink="/hotels">
                        annuler
                    </button>
                    <button class="btn btn-outline-danger" type="button" (click)="deleteHotel()">
                        supprimer
                    </button>
                </div>

            </div>
        </form>
    </div>
</div>
<pre>
    {{hotelForm.value| json}}
</pre>
