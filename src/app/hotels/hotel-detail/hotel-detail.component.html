<div class="container border rounded p-0">
    <div class="bg-info p-3 text-white">{{hotel.hotelName | uppercase}}</div>
         
        <div class="d-flex justify-content-between m-5">
            <div>
                <p>Nom:</p>
                <p>Description:</p>
                <p>Prix:</p>
                <p>Note:</p>
            </div>
            <div>
                <p>{{hotel.hotelName}}</p>
                <p>{{hotel.description}}</p>
                <p>{{hotel.price | currency : "EUR": "symbol" : "1.2-2":"FR" | replaceComma}}</p> 
                
                <app-star-rating [rating]="hotel.rating"></app-star-rating>
                  
            </div>
            
            <img [src]="hotel.imageUrl" [alt]="hotel.description" class="border rounded-top w-25"/>
            
        </div>
        <div class="card-footer">
            <button class="btn btn-outline-info d-flex" (click)="returnToList()">
                <span class="material-icons">keyboard_arrow_left</span>
                retour Ã  la liste
            </button>
        </div>
    
    
</div>
